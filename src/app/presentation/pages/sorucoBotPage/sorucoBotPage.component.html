<div class="flex flex-col" style="height: 79vh;">
  <div class="h-16 p-3 bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500 drop-shadow-lg text-center">Soruco Bot</h1>
  </div>
  <!-- Contenedor de mensajes -->
  <div class="flex-1 overflow-y-auto p-4 bg-gray-100">
    
    <app-chat-box></app-chat-box>
  </div>
  <!-- Input de texto -->
  <app-input-box (onSendMessage)="sendMessage($event)"></app-input-box>

</div>
