<form (submit)="sendMessage($event)">
  <div class="bg-white p-4 border-t border-gray-300">
    <div class="flex items-center">
      <input #myInput type="text" placeholder="Escribe un mensaje..."
             class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <button class="ml-2 bg-blue-500 text-white rounded-full px-4 py-2 hover:bg-blue-600" type="submit">
        Enviar
      </button>
    </div>
  </div>
</form>
